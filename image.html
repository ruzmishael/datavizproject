<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #landing-page {
      height: 100vh;
      background: url('703E7367-A835-4E0F-BC77-CA0426592E40.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
    }

    #content {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin-left: auto;
      width: 50%;
    }

    #start-now-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="landing-page">
    <div id="content">
      <h1>Your Title</h1>
      <p>Your short description goes here.</p>
      <a href="#next-page" class="btn btn-primary" id="start-now-btn">Start now</a>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Smooth scrolling when clicking on the "Start now" button
    $(document).ready(function () {
      $("#start-now-btn").on('click', function (event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function () {
            window.location.hash = hash;
          });
        }
      });
    });
  </script>

</body>
</html>
